<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/output.css">
    <title>Locatoracarro</title>
</head>

<body>
    <header>
        <nav class="bg-white flex justify-between items-center px-5 py-2">
            <div class="hidden">
                <ul class="space-y-1">
                    <li>
                        <a href="#" class="block rounded-lg bg-gray-100 px-4 py-2 text-sm font-medium text-gray-700">
                            General
                        </a>
                    </li>

                    <li>
                        <details class="group [&_summary::-webkit-details-marker]:hidden">
                            <summary
                                class="flex cursor-pointer items-center justify-between rounded-lg px-4 py-2 text-gray-500 hover:bg-gray-100 hover:text-gray-700">
                                <span class="text-sm font-medium"> Teams </span>

                                <span class="shrink-0 transition duration-300 group-open:-rotate-180">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="size-5" viewBox="0 0 20 20"
                                        fill="currentColor">
                                        <path fill-rule="evenodd"
                                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </span>
                            </summary>

                            <ul class="mt-2 space-y-1 px-4">
                                <li>
                                    <a href="#"
                                        class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-700">
                                        Banned Users
                                    </a>
                                </li>

                                <li>
                                    <a href="#"
                                        class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-700">
                                        Calendar
                                    </a>
                                </li>
                            </ul>
                        </details>
                    </li>

                    <li>
                        <a href="#"
                            class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-700">
                            Billing
                        </a>
                    </li>

                    <li>
                        <a href="#"
                            class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-700">
                            Invoices
                        </a>
                    </li>

                    <li>
                        <details class="group [&_summary::-webkit-details-marker]:hidden">
                            <summary
                                class="flex cursor-pointer items-center justify-between rounded-lg px-4 py-2 text-gray-500 hover:bg-gray-100 hover:text-gray-700">
                                <span class="text-sm font-medium"> Account </span>

                                <span class="shrink-0 transition duration-300 group-open:-rotate-180">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="size-5" viewBox="0 0 20 20"
                                        fill="currentColor">
                                        <path fill-rule="evenodd"
                                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </span>
                            </summary>

                            <ul class="mt-2 space-y-1 px-4">
                                <li>
                                    <a href="#"
                                        class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-700">
                                        Details
                                    </a>
                                </li>

                                <li>
                                    <a href="#"
                                        class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-700">
                                        Security
                                    </a>
                                </li>

                                <li>
                                    <form action="#">
                                        <button type="submit"
                                            class="w-full rounded-lg px-4 py-2 text-sm font-medium text-gray-500 [text-align:_inherit] hover:bg-gray-100 hover:text-gray-700">
                                            Logout
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </details>
                    </li>
                </ul>
            </div>

            <div>
                <a href="">
                    <img class="w-11 h-11" src="./assets/logo.svg" alt="Logo da marca">
                </a>
            </div>

            <div>
                <a href="">
                    <img class="w-4 h-4" src="./assets/menu_close.svg" alt="">
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class=""">
            <div class=" flex flex-col justify-end gap-2 px-6 bg-familia w-full h-[340px] bg-cover bg-center pb-4
            shrink-0 snap-center sm:h-auto sm:pb-10">
            <h1 class="text-white text-center text-3xl">Busce o seu carro</h1>
            <form action="#" class="mt-2 flex flex-col gap-2 justify-center">
                <div class="col-span-6 sm:col-span-3">
                    <label for="LastName" class="block text-sm font-medium text-white">
                        Retirada e devolução
                    </label>

                    <input type="text" id="LastName" name="last_name"
                        class="mt-1 w-full rounded-md p-1 border-gray-200 bg-white text-sm text-gray-700 shadow-sm" />
                </div>

                <div class="datas flex gap-3 mb-2 justify-center">
                    <div class="col-span-6 w-full">
                        <label for="date" class="block text-sm font-medium text-white"> Data de retirada </label>

                        <input type="date" min="2024-10-16" id="date" name="date"
                            class="mt-1 w-full rounded-md p-1 border-gray-200 bg-white text-sm text-gray-700 shadow-sm" />
                    </div>

                    <div class="col-span-6 sm:col-span-3 w-full">
                        <label for="date" class="block text-sm font-medium text-white"> Data de devolução </label>

                        <input type="date" max="2025-10-01" id="date" name="date"
                            class="mt-1 w-full rounded-md p-1  border-gray-200 bg-white text-sm text-gray-700 shadow-sm" />
                    </div>
                </div>
                <button
                    class="inline-block px-3 py-1 text-sm font-medium bg-white text-gray-700 hover:bg-gray-100 hover:text-gray-900 focus:relative rounded-md">
                    Buscar
                </button>
            </form>
            </div>
        </section>
    </main>
</body>

</html>
